
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrabalhoTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/styleGeral.css') }}" />

    
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="container">
        <div class="col-12 mt-2 mb-3">
            <div class="row">
                <div class="col-xs-2 col-md-3">
                    <img src="/static/image/Senac.png">
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <p>Diferentes conhecimentos na área de tecnologia</p>
        </div>
        {% block menu %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                            <a class="nav-link active" aria-current="pag" href="{{ url_for('index')}}">Home</a>
                            <a class="nav-link" href="{{ url_for('Automacao') }}">Automação</a>
                            <a class="nav-link" href="{{ url_for('Metaverso') }}">Metaverso</a>
                            <a class="nav-link" href="{{ url_for ('Realidade_aumentada') }}">Realidade aumentada</a>
                            <a class="nav-link" href="{{ url_for ('Inteligencia_artificial') }}">Inteligência artificial</a>
                            <a class="nav-link" href="{{ url_for ('Machine_learning') }}">Machine learning</a>
                        </div>
                    </div>
                </a>
            </div>
        </nav   >
        {% endblock %}
        {% block content %}
   
        {% endblock %}
   


   


</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
